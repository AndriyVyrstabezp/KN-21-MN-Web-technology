<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список покупок – додати товар</title>
</head>
<body>
    <h1>Додати покупку</h1>

    <form action="/add" method="POST">
        <label>Назва товару:</label><br>
        <input type="text" name="item" required><br><br>

        <label>Кількість:</label><br>
        <input type="number" name="quantity" min="1" required><br><br>

        <label>Категорія:</label><br>
        <input type="text" name="category" required><br><br>

        <label>Ціна:</label><br>
        <input type="number" step="0.01" name="price" min="0.01" required><br><br>

        <button type="submit">Додати</button>
    </form>
</body>
</html>
