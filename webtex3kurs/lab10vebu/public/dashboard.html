<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Дашборд</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<main class="container">
  <header>
    <h1 id="welcome">Вітаємо!</h1>
    <button id="logoutBtn">Вихід</button>
  </header>

  <section id="add">
    <h2>Додати завдання</h2>
    <form id="taskForm">
      <input name="title" placeholder="Назва завдання" required />
      <select name="priority">
        <option value="висока">висока</option>
        <option value="середня" selected>середня</option>
        <option value="низька">низька</option>
      </select>
      <button type="submit">Додати</button>
    </form>
  </section>

  <section id="filters">
    <button data-filter="all">Усі</button>
    <button data-filter="done">Виконані</button>
    <button data-filter="not">Невиконані</button>
  </section>

  <section id="tasks">
    <h2>Завдання</h2>
    <ul id="tasksList"></ul>
  </section>

  <section id="stats">
    <h2>Статистика</h2>
    <canvas id="chart" width="300" height="300"></canvas>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/app.js"></script>
</main>
</body>
</html>
