<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Візуальні ефекти з CSS та анімаціями</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>Візуальні ефекти</h1>
  </header>
  <main>
    <!-- Завдання 1 -->
    <section>
      <h2>Плавна зміна кольору кнопки</h2>
      <button class="button">Кнопка</button>
    </section>

    <!-- Завдання 2 -->
    <section>
      <h2>Плавне розгортання текстового блоку</h2>
      <div class="content">
        <p>Це прихований текст. Наведіть, щоб побачити більше!</p>
      </div>
    </section>

    <!-- Завдання 3 -->
    <section>
      <h2>Анімація руху блоку</h2>
      <div class="box"></div>
    </section>

    <!-- Індивідуальне завдання -->
    <section>
      <h2>Анімація руху кола</h2>
      <button id="animateCircle">Анімувати коло</button>
      <div class="circle"></div>
    </section>
  </main>
  <footer>
    <p>© 2025 Візуальні ефекти. Всі права захищені.</p>
  </footer>

</html>
