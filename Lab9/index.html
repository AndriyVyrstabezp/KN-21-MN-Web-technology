<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>Список завдань</h1>
  </header>
  <main>
    <form id="todoForm">
      <input type="text" id="taskInput" placeholder="Введіть завдання" required>
      <button type="submit">Додати</button>
    </form>
    <button id="sortButton">Сортувати за датою</button>
    <ul id="todoList"></ul>
  </main>
  <footer>
    <p>© 2025 To-Do List. Всі права захищені.</p>
  </footer>
</body>
</html>
