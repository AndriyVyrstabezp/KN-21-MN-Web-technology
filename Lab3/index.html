<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна робота 3: Flexbox та Box Model</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Галерея зображень</h1>
  </header>
  <main>
    <div class="container">
      <div class="box">
        <img src="https://images.prom.ua/3331511852_w640_h640_3331511852.jpg" alt="Картинка 1">
        <p>Класичний стиль</p>
      </div>
      <div class="box">
        <img src="https://images.prom.ua/3331511852_w640_h640_3331511852.jpg" alt="Картинка 2">
        <p>Зелена рамка</p>
      </div>
      <div class="box">
        <img src="https://images.prom.ua/3331511852_w640_h640_3331511852.jpg" alt="Картинка 3">
        <p>Тіньова стилізація</p>
      </div>
      <div class="box">
        <img src="https://images.prom.ua/3331511852_w640_h640_3331511852.jpg" alt="Картинка 4">
        <p>Закруглені кути</p>
      </div>
      <div class="box">
        <img src="https://images.prom.ua/3331511852_w640_h640_3331511852.jpg" alt="Картинка 5">
        <p>Фонова заливка</p>
      </div>
      <div class="box">
        <img src="https://images.prom.ua/3331511852_w640_h640_3331511852.jpg" alt="Картинка 6">
        <p>Зменшення масштабу</p>
      </div>

</html>
