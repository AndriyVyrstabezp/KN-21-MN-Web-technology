<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація користувача</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>Ласкаво просимо до реєстрації!</h1>
  </header>
  <main>
    <form id="registrationForm">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required><br><br>
      
      <label for="confirmPassword">Підтвердження пароля:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
      
      <label for="age">Вік:</label>
      <input type="number" id="age" name="age" min="10" required><br><br>
      
      <label for="group">Група:</label>
      <select id="group" name="group" required>
        <option value="">Оберіть групу</option>
        <option value="ІТ-101">ІТ-101</option>
        <option value="ІТ-102">ІТ-102</option>
        <option value="ІТ-103">ІТ-103</option>
        <option value="ІТ-104">ІТ-104</option>
      </select><br><br>
      
      <button type="submit">Зареєструватися</button>
    </form>
  </main>
  <footer>
    <p>© 2025 Реєстрація користувачів. Всі права захищені.</p>
  </footer>
</body>
</html>
